<form action="/update/{{ contact.0 }}" method="POST">
   <input type="text" name='nombre'  value="{{ contact.1 }}"/>
   <input type="text" name='apellidos'  value="{{ contact.2 }}"/>
   <input type="number" name='telefono'  value="{{ contact.3 }}"/>
   <input type="email" name='email'  value="{{ contact.4 }}"/>
   <button type="submit"> Actualizar </button>
</form>
